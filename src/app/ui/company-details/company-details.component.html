<div>
  <button class="btn btn-primary" (click)="goBack()">Back</button>
  <button class="btn btn-success" (click)="newScope()">New Scope</button>
  <section *ngIf="isScopes" class="details-container">
    <h2>Scopes</h2>
    <div *ngFor="let scope of scopes" class="scopes-container">
      <h3 *ngIf="scope.company.properties">{{scope.company.properties.name.value}}</h3>
      <h4 *ngIf="scope.company.properties.website" class="media-heading">Website: <a href="{{scope.company.properties.website.value}}" target="_blank">{{scope.company.properties.website.value}}</a></h4>
      <div class="button-container">
        <a class="btn btn-warning" [routerLink]="['/scope']">View / Update Scope</a>
        <a class="btn btn-danger" (click)="removeScope(scope.meta.id)">Remove Scope</a>
      </div>
    </div>
  </section>
  <section *ngIf="!isScopes" class="details-container">
    <h3 *ngIf="company.properties">No Scopes yet for {{company.properties.name.value}}</h3>
    <h4 *ngIf="company.properties.website" class="media-heading">Website: <a href="{{company.properties.website.value}}" target="_blank">{{company.properties.website.value}}</a></h4>
  </section>
</div>
