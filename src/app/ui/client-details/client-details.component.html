<button class="btn btn-primary" (click)="goBack()">Back</button>
<h2>{{client.data.name}} Details</h2>
<div>
  <h3>Name: {{client.data['name']}}</h3>
  <h5>Manager: {{client.data.manager.email}}</h5>
  <h5>ID: {{client.data._id}}</h5>
  <h5>Scopes: {{client.data.scope}}</h5>
  <a class="btn btn-success" [routerLink]="['/scope', client]">Create Scope</a>
</div>
